<!doctype html>
<html lang="en">

<head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@mui/material@5.0.0/dist/material-ui.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://unpkg.com/@mui/material@5.0.0/dist/material-ui.min.css" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <header id="header">
        <h1>Book Tracker</h1>
    </header>
    <form id="login-form" class="mui-form">
        <div class="mui-textfield">
            <label for="username">Username: </label>
            <input type="text" id="username" required>
        </div>
        <div class="mui-textfield">
            <label for="password">Password: </label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" id="login-button" class="mui-btn mui-btn--raised">Login/Register</button>
        <button type="button" id="github-login-button" class="mui-btn mui-btn--raised mui-btn--primary">Login with GitHub</button>
    </form>
    <main id="main-content" class="mui-container" style="display: none;">
        <form id="book-form" class="mui-form">
            <div class="mui-textfield">
                <label for="title">Title: </label>
                <input type="text" id="title" required>
            </div>
            <div class="mui-textfield">
                <label for="author">Author: </label>
                <input type="text" id="author" required>
            </div>
            <div class="mui-textfield">
                <label for="year">Year: </label>
                <input type="number" id="year" value="2000" required>
            </div>
            <button type="submit" id="submit-button" class="mui-btn mui-btn--raised">Submit</button>
        </form>
        <button id="logout-button" class="mui-btn mui-btn--raised">Logout</button>
        <h2>Results</h2>
        <table id="results" class="mui-table mui-table--bordered">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </main>
    <footer id="footer">
        <p>&copy; 2025 Brian Borghesani</p>
    </footer>
</body>
